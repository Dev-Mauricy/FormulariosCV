<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 005</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas" checked>
            <label for="isexmas" value="M">Masculino</label>
            <input type="radio" name="sexo" id="isexfem">
            <label for="isexfem" value="F">Feminino</label>
            <!--
            -- ** Para deixar marcar só uma opção, tem que colocar o mesmo
            "name" nos input, mas o id tem que ser diferentes --

            -- Checked --
            Para deixar ja marcado alguma opção
            -->
        </fieldset>


        <fieldset>
            
            <legend>Esporte favoritos</legend>
            <p>
            <input type="checkbox" name="fut" id="ifut" checked>
             <label for="ifut">Futebol</label> <br>
             <!--
                -- Label --
                Além das funcionalidade do label,
                ao clicar na palavra relacionada,
                acaba marcando a opção correspondente
             -->

            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol">Volei</label> <br>

            <input type="checkbox" name="basq" id="ibasq">
             <label for="ibasq">Basquete</label> <br>

            <input type="checkbox" name="hand" id="ihand"> 
            <label for="ihand">Handeibol</label> <br>

            <input type="checkbox" name="tenis" id="itenis"> 
            <label for="itenis">Tenis</label> <br>

            <input type="checkbox" name="car" id="icar">
             <label for="icar">Corrida</label> <br>
             
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
