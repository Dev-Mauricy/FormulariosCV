<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required
        maxlength="30" placeholder="Nome Complete" autocomplete="name"
        value="Mauricy">
    </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required
            min="0" max="10" step="0.1" placeholder="Digite sua média"
             autocomplete="media" value="5">
            <!--
            -- Min e max (para números)--
                Para caracteres se usa o minlenght
                ou maxlenght

            -- step --
            O Step sinaliza o número quebrado, de quanto
            em quanto o número pode ir aumentando ou diminuindo

            -- value --
            É já definir um valor base, como por exemplo
            um nome ou uma data, ou a nota como nesse exemplo
            ** Esse comando anula o Placeholder

            -->
        </p>
        

        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2022-09">
            <!--
            -- Type month --
            Permite escolher o mês e o ano
            no calendário
            -->
        </p>

        <p>
            <label for="idia">Dia que fez a prova</label>
            <input type="date" name="dia" id="idia" required
            value="2022-09-21">
        </p>

        <!--
        -- Type date --
        Para selecionar uma data completa no calendário
        -->

        <p>
            <label for="ihora">Hoário da prova</label>
            <input type="time" name="hora" id="ihora" required>

            <!--
            -- Type time --
            Para selecionar um horário
            -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
