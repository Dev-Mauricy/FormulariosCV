<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 04</title>
</head>
<body>
    <h1>Exemplo de form</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <!--
            -- Fieldset --
            Agrupamento de campo
            -- Legende --
            Legenda para o agrupamento
            -->
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome"
                required minlength="5" maxlength="30">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required
                autocomplete="email">
                <!--
                -- Input email --
                Coloca o @ como obrigatório mas
                n faz nenhuma verificação completa
                -->
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^[0-9]{4,5}-[0-9]{4}$" placeholder="(xx) xxxx-xxxx">
                <!--
                -- ** Estudar inspeções regulares RegEx --
                O exemplo acima utilizando o pattern
                diz que precisa de 4 numeros de 0 a 9,
                seguido de um hifen e mais 4 numeros de
                0 a 9
                HTML 5 telefone pattern
                -->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
